# Server configuration
server.port=5454

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/health_store?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=sajidsai

# H2 Console (disabled for MySQL)
# spring.h2.console.enabled=false

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameter values in logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable initialization for now (we'll enable it after setting up the database)
spring.sql.init.mode=never

# Disable security for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Disable CSRF for development
spring.security.csrf.enabled=false

# Disable security for development (temporary)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Razorpay configuration (replace with your keys)
razorpay.api.key=your_razorpay_api_key
razorpay.api.secret=your_razorpay_api_secret

# Stripe configuration (replace with your key)
